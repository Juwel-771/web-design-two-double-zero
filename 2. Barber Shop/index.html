<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="banner">
        <img src="img/logo.png" alt="logo" class="logo">
        <div class="banner-text">
            <h1>Hair Studio</h1>
            <p>Style Your Hair Style Is Your Life</p>

            <div class="banner-btn">
                <a href="#"> Find Out </a>
                <a href="#">Read More </a>
            </div>
        </div>
    </section>
    
    <div id="sideNav">
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">FEATURES</a></li>
                <li><a href="#">SERVICE</a></li>
                <li><a href="#">TESTIMONIAL</a></li>
                <li><a href="#">MEET US</a></li>
            </ul>
        </nav>
    </div>
    <div id="menuBtn">
        <img src="img/menu.png" alt="menu" id="menu">
    </div>

    <section id="features">
        <div class="title-text">
            <p>FEATURES</p>
            <h1>Why Chose Us</h1>
        </div>
        <div class="feature-box">
            <div class="feature">
                <h1>Experienced Staff</h1>
            </div>
            <div class="feature-img">
                <img src="img/barber-man.jpg" alt="">
            </div>
        </div>
    </section>


    <script>
        var menuBtn = document.getElementById("menuBtn");
        var sideNav = document.getElementById("sideNav");
        var menu = document.getElementById("menu");

        sideNav.style.right="-250px";

        menuBtn.onclick = function(){
            if(sideNav.style.right=="-250px"){
                sideNav.style.right="0px";
                menu.src = "img/close.png";
            }else{
                sideNav.style.right="-250px"
                menu.src = "img/menu.png";
            }
        }
    </script>
</body>
</html>
